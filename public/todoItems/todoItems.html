    <script src="/todoItems/todoItems.js"></script>
    <link rel="stylesheet" href="/style.css" />

      #saveBtn {
        width: fit-content;
        height: fit-content;
        padding: 3px auto;
      }
      .todoItems {
        display: flex;
        justify-content: space-between;

    <header>
      <a href="/"><h1 class="title">ForgetIt</h1></a
