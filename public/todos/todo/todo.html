<html>
  <head>
    <script src="todo/todo.js"></script>
    <script src="todo/model/todo.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="todo/todo.css" />
    <style>
      #saveBtn {
        width: fit-content;
        height: fit-content;
        padding: 3px auto;
      }
      .todoItemsHeading {
        display: flex;
        justify-content: space-between;
        width: 90%;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/"><img class="logo" src="/logo.png" alt=""/></a>
      <a class="logout" href="/logout"><button>Logout</button></a>
    </header>
    <main>
      <div>
        <a href="/todos"><button>Go back to HomePage</button></a>
      </div>
      <div id="listDetails">
        <h1 id="title"></h1>
        <p id="listDescription"></p>
      </div>

      <div class="addTodo">
        <input type="text" name="todoItemText" style="width:300px;" />
        <button id="addTodoItem" onclick="addTodoItem()">+</button>
      </div>
      <div class="todoItems">
        <div class="todoItemsHeading">
          <h2><u>Todo Items :</u></h2>
          <button id="saveBtn" onclick="save()" disabled>Save Changes</button>
        </div>
        <h3>Pending</h3>
        <div id="pending" class="flexContainer"></div>
        <h3>Completed</h3>
        <div id="completed" class="flexContainer"></div>
      </div>
    </main>
  </body>
</html>
