<html>
  <head>
    <script src="todo/todo.js"></script>
    <script src="todo/model/todo.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon.png" />
    <link rel="stylesheet" href="todo/todo.css" />
  </head>
  <body>
    <header>
      <a href="/"><img class="logo" src="/logo.png" alt=""/></a>
      <div class="userOptions">
        <div class="username">
          <img src="/user_icon.png" alt="" />
          <h2 id="username"></h2>
        </div>
        <a class="logout" href="/logout"><button>Logout</button></a>
      </div>
    </header>
    <main>
      <div>
        <a href="/todos"
          ><button class="home">
            <img src="todo/images/home.png" alt="" /></button
        ></a>
      </div>
      <div id="todoDetails">
        <h1 id="title"></h1>
        <p id="todoDescription"></p>
      </div>

      <div class="addTodo">
        <input type="text" name="todoItemText" style="width:300px;" />
        <button id="addTodoItem" onclick="addTodoItem()">+</button>
      </div>
      <div class="todoItems">
        <div class="todoItemsHeading">
          <h2><u>Todo Items :</u></h2>
          <button id="saveBtn" onclick="save()" disabled>Save Changes</button>
        </div>
        <h3 id="pendingHeading" hidden>Pending</h3>
        <div id="pending" class="flexContainer" hidden></div>
        <h3 id="completedHeading" hidden>Completed</h3>
        <div id="completed" class="flexContainer"></div>
      </div>
    </main>
  </body>
</html>
