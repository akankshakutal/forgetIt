<html>
  <head>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon.png" />
    <script src="/todos/todos.js"></script>
  </head>
  <body>
    <div id="overlay1" class="overlay">
      <section class="popupBox">
        <h1>New TODO</h1>
        <section class="form">
          <p>Title :</p>
          <input type="text" name="title" />
          <p>Description :</p>
          <textarea name="description" cols="40" rows="5"></textarea>
          <button onclick="postListDetails()">Save</button>
          <button class="close roundBtn" onclick="closeOverlay()">
            &#x2716;
          </button>
        </section>
      </section>
    </div>

    <header>
      <a href="/"><img class="logo" src="/logo.png" alt=""/></a>
      <div class="userOptions">
        <div class="username">
          <img src="/user_icon.png" alt="" />
          <h2 id="username"></h2>
        </div>
        <a class="logout" href="/logout"><button>Logout</button></a>
      </div>
    </header>
    <main>
      <div class="addTodoList">
        <button onclick="showAddListPopup()">
          Add Todo +
        </button>
      </div>
      <div id="allTodos" class="flexContainer"></div>
    </main>
  </body>
</html>
