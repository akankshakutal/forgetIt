<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="signup.js"></script>
    <title>Forget It</title>
  </head>
  <body>
    <header>
      <a href="/"><h1 class="title">Forget It</h1></a>
    </header>
    <main class="homepage">
      <div class="siteDetails"></div>

      <div class="login">
        <h1>Create an Account</h1>
        <p id="status" class="block error" hidden></p>
        <form class="homePageForm">
          <p><strong>Username</strong></p>
          <input type="text" name="uname" placeholder="&#x1f464;  Username" />
          <p><strong>Password</strong></p>
          <input type="password" name="pwd" placeholder="&#x1f512;  Password" />
          <p><strong>Confirm Password</strong></p>
          <input
            type="password"
            name="pwd2"
            placeholder="&#x1f512;  Confirm Password"
          />
          <input type="button" onclick="createAccount()" value="Sign Up" />
          <div>
            <p>Already a user? <a href="/">login</a></p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
