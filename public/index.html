<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="login.js"></script>
    <title>Forget It</title>
  </head>
  <body>
    <header>
      <a href="/"><h1 class="title">Forget It</h1></a>
    </header>
    <main class="homepage">
      <div class="siteDetails"></div>

      <div class="login">
        <h1>Sign In</h1>
        <p id="status" class="block error" hidden></p>
        <div class="homePageForm"></div>
        <form class="homePageForm">
          <p><strong>Username</strong></p>
          <input type="text" name="uname" placeholder="&#x1f464;  Username" />
          <p><strong>Password</strong></p>
          <input type="password" name="pwd" placeholder="&#x1f512;  Password" />
          <input type="button" onclick="postUserDetails()" value="Sign In" />
        </form>
        <div class="block">
          New to ForgetIt ? <a href="/signup.html">Create new account. </a>
        </div>
      </div>
    </main>
  </body>
</html>
